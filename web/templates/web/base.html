<script>
    function CheckingWindowSize(){
        var width = window.innerWidth;
        var height = window.innerHeight;
        var arrangement = 'landscape';
        if ((document.getElementById("posts-container") && (document.getElementById("btn-read")))){
            if (width <= 785){
                document.getElementById("posts-container").classList.remove('container');
                document.getElementById("posts-container").classList.add('container-fluid');
                document.getElementById("btn-read").classList.add('btn-read');

            }
            else if (width > 785){
                document.getElementById("posts-container").classList.remove('container-fluid');
                document.getElementById("btn-read").classList.remove('btn-read');
                document.getElementById("posts-container").classList.add('container');

            }
                
            if(width > height){
                arrangement = 'landscape';
            }
            else{
                arrangement = 'portrait';
            }
        
        }
       
    }

    function BurgerMenu(){
        document.getElementById("burger-content").classList.toggle("show");
    }
</script>
